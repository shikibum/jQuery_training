<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <title>Ajaxイメージギャラリー</title>
  <script>
    $(function () {
      $('img').css({
        cursor: 'pointer'
      }).click(function () {
        $('#load_area').html('<img src="loading.gif" alt="">');
        var html = 'b' + $(this).attr('src')[0] + '.html';
        $('#load_area').load(html);
      });
    });
  </script>
</head>

<body>
  <p>
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
  </p>
  <p id="load_area"></p>
</body>

</html>
